<div class="container mt-5">
    <div class="text-center mb-4">
        <h1>Checkout</h1>
    </div>    
    <div class="row">
        <div class="col-sm-7 ">
            <form #orderData="ngForm" (ngSubmit)="orderNow(orderData.value)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Email" name="email" ngModel>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Address" name="address" ngModel>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Contact Details" name="contact" ngModel>
                </div>
                <div class="form-group text-end">
                    <button class="btn btn-success">Order now</button>
                </div>
            </form>
        </div>
        <div class="col-sm-5 text-end">
            <h3>Total Amount : {{totalPrice}}</h3>
            <h4>Payment Method : <b>Pay on Delivery</b></h4>
        </div>
    </div>
</div>
