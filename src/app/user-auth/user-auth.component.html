<div class="container d-flex justify-content-center">
    <div class="card shadow col-4 p-4 m-4 sellercard">
        <h1 class="sellersiguptitle text-center">User Sign-up</h1>
        <form #usersignup="ngForm" (ngSubmit)="signUp(usersignup.value)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter your Name" ngModel name="name">
            </div>
            <div class="form-group">
                <input type="mail" class="form-control" placeholder="Enter your Email" ngModel name="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter your Password" ngModel name="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">SignUp</button>
            </div>
        </form>
    </div>
</div>
