<div class="container d-flex justify-content-center">
    <div class="card shadow col-4 p-4 m-4 sellercard">
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">
            <div class="form-group">
                <input type="text" class="form-control" ngModel name="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ngModel name="password" placeholder="Enter Your Password">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ngModel name="email" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <button class="btn btn-success">SignUp</button>
            </div>
        </form>
    </div>
</div>
