<div class="container d-flex justify-content-center">
    <div class="card col-md-5 justify-content-center align-items-center p-5 m-5 ">
        <h1 class="addprodheading">UPDATE PRODUCT</h1>

        <form #addProduct="ngForm" (ngSubmit)="UpdateProd(addProduct.value)">            
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Enter Product Name" ngModel="{{productData?.name}}" name="name">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Enter Product Price" ngModel="{{productData?.price}}" name="price">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Enter Product Category" ngModel="{{productData?.category}}" name="category">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Enter Product Color" ngModel="{{productData?.color}}" name="color">
            </div>
            <div class="form-group">
                <textarea class="form-control" type="text" placeholder="Enter Product Description" ngModel="{{productData?.desc}}" name="desc"></textarea >
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Enter Product Image URL" ngModel="{{productData?.image}}" name="image">
            </div>
            <div class="form-group text-center">
                <button class="btn btn-success" >Update Product</button>
            </div>
        </form>
    </div>
</div>
