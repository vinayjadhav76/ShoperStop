<div class="container mt-5">
    <div class="row pt-2 mt-2 border-top" *ngFor="let product of searchResult">
        <div class="col-md-3">
            <img class="search-prod-img" src="{{product.image}}" alt="">
        </div>
        <div class="col-md-9">
            <h3 class="search-prod-det">{{product.name}}</h3>
            <p class="search-prod-det">{{product.category}}</p>
            <p class="search-prod-det mb-2">{{product.price}}</p>
            <p class="search-prod-det mb-2">{{product.color}}</p>
            <p class="search-prod-det mb-2">{{product.desc}}</p>
        </div>
    </div>
</div>
